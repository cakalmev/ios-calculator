<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ios calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <body>



        <div class="page">
    <div class="container">

        <div id="ekran">
            <input type="text" id="sonuc">
          </div>
    
        <div class="screen">
    
        <div class="row first">
        <div class="button function-hor">AC</div>
        <div class="button function-hor">±</div>
        <div class="button function-hor">%</div>
        <div class="button function-ver">÷</div>
        </div>
    
        <div class="row second">
        <div class="button number">7</div>
        <div class="button number">8</div>
        <div class="button number">9</div>
        <div class="button function-ver">x</div>
        </div>
    
        <div class="row third">
        <div class="button number">4</div>
        <div class="button number">5</div>
        <div class="button number">6</div>
        <div class="button function-ver">-</div>
        </div>
    
        <div class="row fourth">
        <div class="button number">1</div>
        <div class="button number">2</div>
        <div class="button number">3</div>
        <div class="button function-ver">+</div>
        </div>
        
        <div class="row fifth">
        <div class="button zero">0</div>
        <div class="button number">.</div>
        <div class="button number">=</div>
        </div>
    
    </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
